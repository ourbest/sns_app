{% for item in stats %}
    <h2>{{ item.app }}</h2>
    <h3>分发统计数据</h3>
    <h4>QQ</h4>
    <table>
        <tr>
            <th>成员</th>
            <th>PV</th>
            <th>下载页</th>
            <th>转化率</th>
            <th>关联安装</th>
            <th>转化率</th>
        </tr>
        {% for stat in item.sum.qq %}
            <tr>
                <td>{{ stat.name }}</td>
                <td>{{ stat.weizhan }}</td>
                <td>{{ stat.download }}</td>
                <td>{% widthratio stat.download stat.weizhan 1 %}%</td>
                <td>{{ stat.users }} </td>
                <td>{% widthratio stat.users stat.weizhan 1 %}%</td>
            </tr>
        {% endfor %}
    </table>
    <h4>微信</h4>
{% endfor %}
